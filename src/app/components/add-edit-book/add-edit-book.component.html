<nav>
  <h1>Library Management</h1>
</nav>

<div class="add-book-page">
  <div class="form">
    <h2>{{ isEditMode ? "EDIT BOOK" : "ADD BOOK" }}</h2>
    <form class="book-form" [formGroup]="bookForm" (ngSubmit)="onAdding()">
      <label for="title">Title</label>
      <input type="text" placeholder="title" formControlName="title" />
      <div class="error-div" *ngIf="bookForm.controls['title'].touched">
        <span *ngIf="bookForm.controls['title'].errors?.['required']"
          >*required</span
        >
        <span *ngIf="bookForm.controls['title'].errors?.['minlength']"
          >minimum length is 2</span
        >
      </div>

      <label for="author">Author</label>
      <input type="author" placeholder="author name" formControlName="author" />
      <div class="error-div" *ngIf="bookForm.controls['author'].touched">
        <span *ngIf="bookForm.controls['author'].errors?.['required']"
          >*required</span
        >
        <span *ngIf="bookForm.controls['author'].errors?.['minlength']"
          >minimum length is 2</span
        >
      </div>

      <label for="isbn">ISBN</label>
      <input type="text" placeholder="ISBN" formControlName="isbn" />
      <div class="error-div" *ngIf="bookForm.controls['isbn'].touched">
        <span *ngIf="bookForm.controls['isbn'].errors?.['required']"
          >*required</span
        >
        <span *ngIf="bookForm.controls['isbn'].errors?.['minlength']"
          >minimum length is 10</span
        >
      </div>

      <label for="availability">Availability</label>
      <select formControlName="availability">
        <option value="" hidden>Select Availability</option>
        <option value="Available">Available</option>
        <option value="Out of Stock">Out of Stock</option>
      </select>
      <div class="error-div" *ngIf="bookForm.controls['availability'].touched">
        <span *ngIf="bookForm.controls['availability'].errors?.['required']"
          >*required</span
        >
      </div>

      <button type="submit">{{ isEditMode ? "UPDATE" : "ADD" }}</button>
    </form>
  </div>
</div>
